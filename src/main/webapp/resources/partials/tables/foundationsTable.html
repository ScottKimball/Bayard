<table class="bootstrap-table table table-striped table-hover table-responsive"
       data-toggle="table"
       data-pagination="true"
       data-search="true">
    <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Website</th>
        <th>Primary Contact</th>
        <th>Primary Contact Email</th>
    </tr>
    <tr ng-repeat="foundation in foundations" ng-click="viewFoundationDetails(foundation.id)">
        <td>{{foundation.name}}</td>
        <td>{{foundation.phoneNumber}}</td>
        <td>{{foundation.website}}</td>
        <td>{{foundation.primaryContactName}}</td>
        <td>{{foundation.primaryContactEmail}}</td>
    </tr>
</table>
