
<div ng-controller="TableCtrl">
    <button ng-show="user.role == 'ROLE_SUPERUSER' || user.role == 'ROLE_ELEVATED' " class="btn btn-md btn-info" ng-click="exportData()">Export</button>

    <div id="exportable">
        <table class="bootstrap-table table table-striped table-hover table-responsive"
               data-toggle="table"
               data-pagination="true"
               data-search="true">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Assessment</th>
            </tr>
            <tr ng-repeat="member in contactCollection" ng-click="viewContactDetails(member.id)">
                <td>{{member.firstName}}</td>
                <td>{{member.lastName}}</td>
                <td>{{member.email}}</td>
                <td>{{member.phoneNumber1}}</td>
                <td>{{member.assessment}}</td>
            </tr>
        </table>
    </div>
</div>
