<table class="bootstrap-table table table-striped table-hover table-responsive"
       data-toggle="table"
       data-pagination="true"
       data-search="true">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Details</th>
    </tr>
    <tr ng-repeat="attendee in event.attendees">
        <td>{{attendee.firstName}}</td>
        <td>{{attendee.lastName}}</td>
        <td>{{attendee.city}}</td>
        <td><a class="btn btn-md btn-info" href="#/contacts/contact/{{attendee.id}}">View Details</a></td>
    </tr>
</table>
