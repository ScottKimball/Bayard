<div class="container-fluid">
    <h1 style="text-align: center">Donors</h1>
    <br><br>
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-primary" ng-click="showCurrentSustainers()" ng-class="{ 'btn-success': showingCurrentSustainerQuery}">View all current sustainers</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <p>Showing {{numberElementsShown}} of {{totalElements}} results</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div ng-include src=" 'resources/partials/tables/fullContactTable.html' "></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" ng-click="viewMoreDonors()" ng-disabled="numberElementsShown == totalElements">View More</button>
        </div>
    </div>

</div>
