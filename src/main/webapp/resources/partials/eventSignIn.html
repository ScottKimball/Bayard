<div class="container-fluid">
    <div class="well well-lg">
        <h1>Event Sign In: {{event.name}}</h1>
        <a href="#logout" class="navbar-link">[logout]</a>
    </div>
    <br>
    <hr>
    <br>
    <div ng-show="!found && !notFound" class="">
        <form id="eventSignIn">
            <div class="row">
                <div class="form-group col-md-3 required">
                    <label class="control-label">First Name</label>
                    <input ng-change="validate()" name="firstName" type="text" class="form-control"
                           ng-model="contactForm.firstName" ng-required="true">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3 required">
                    <label class="control-label">Last Name</label>
                    <input ng-change="validate()" name="lastName" type="text" class="form-control"
                           ng-model="contactForm.lastName" ng-required="true">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label">Nickname</label>
                    <input name="nickName" type="text" class="form-control"
                           ng-model="contactForm.nickName">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label">Email</label>
                    <input ng-change="validate()" name="email" type="email" class="form-control"
                           ng-model="contactForm.email"
                           ng-required="{{contactForm.phoneNumber == null}}">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label">Phone Number</label>
                    <input ng-change="validate()" name="phoneNumber" type="text" ui-mask="(999)-999-9999"
                           class="form-control"
                           ng-model="contactForm.phoneNumber" ng-required="{{contactForm.email == null}}">
                </div>
            </div>
        </form>

        <button ng-disabled="validated == false" ng-click="getMatch()" class="btn btn-primary">Check</button>
    </div>

    <div class="alert alert-warning" role="alert" ng-show="notFound">Contact not found. Enter information below.</div>
    <div class="alert alert-success" role="alert" ng-show="found">Contact Found. Verify information below.</div>
    <div class="alert alert-danger" role="alert" ng-show="error">An error has occurred.</div>
    <div class="alert alert-success" role="alert" ng-show="success">Event sign in successful.</div>


    <div class="container-fluid" ng-show="found || notFound">
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Basic Information</h3>
                    </div>
                    <div class="panel-body">
                        <form id="contactDetailsForm" name="contactDetailsForm" >
                            <fieldset>
                                <div class="row">
                                    <div class=" col-xs-4 form-group required">
                                        <label class="control-label">First Name</label>
                                        <input name="firstName" ng-change="validateContact()" type="text"
                                               class="form-control "
                                               ng-model="contact.firstName" ng-maxlength="80" ng-required="true">
                                    </div>
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Nickname</label>
                                        <input type="text" class="form-control" ng-model="contact.nickName">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Middle Name</label>
                                        <input type="text" class="form-control" ng-model="contact.middleName">
                                    </div>
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Street Address</label>
                                        <input type="text" class="form-control" ng-model="contact.streetAddress">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Last Name</label>
                                        <input type="text" class="form-control" ng-change="validateContact()"
                                               ng-model="contact.lastName" ng-required="true">
                                    </div>
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Apartment Number</label>
                                        <input type="text" class="form-control" ng-model="contact.aptNumber">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Email</label>
                                        <input name="email" type="email" ng-change="validateContact()"
                                               class="form-control"
                                               ng-model="contact.email" ng-required="{{contact.phoneNumber1 == null}}">

                                        </label>
                                    </div>
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">City</label>
                                        <input type="text" class="form-control" ng-model="contact.city">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Occupation</label>
                                        <input type="text" class="form-control  " ng-model="contact.occupation">
                                    </div>
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">State</label>
                                        <input type="text" class="form-control  " ui-mask="AA" ng-model="contact.state">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Preferred Language</label>
                                        <input type="text" class="form-control  " ng-model="contact.language">
                                    </div>
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Zip Code</label>
                                        <input type="text" class="form-control  " ui-mask="99999"
                                               ng-model="contact.zipCode">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Phone Number 1</label>
                                        <input type="text" class="form-control" ng-change="validateContact()"
                                               ui-mask="(999)-999-9999"
                                               ng-model="contact.phoneNumber1" ng-required="{{contact.email == null}}">
                                    </div>
                                    <div class=" col-xs-4 form-group">
                                        <label class="control-label">Phone Number 2</label>
                                        <input type="text" class="form-control  " ui-mask="(999)-999-9999"
                                               ng-model="contact.phoneNumber2">
                                    </div>
                                </div>
                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div ng-if="found || notFound" ng-include
                 src=" 'resources/partials/panels/demographicpanel.html' "></div>

            <button class="btn btn-success" ng-disabled="contactValidated == false"
                    ng-click="submit()">Attend Event
            </button>
        </div>
    </div>
</div>

</div>
