<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading" ng-click="showingAdmin = !showingAdmin">
                    <h3 class="panel-title">Admin</h3>
                </div>
                <div class="panel-body" ng-show="showingAdmin">
                    <div class="alert alert-warning">{{deleteWarning}}</div>
                    <button class="btn btn-md btn-danger" ng-click="deleteCurrentEntity()">Delete this {{currentEntity}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
