<form id="formHolder.eventForm" name="formHolder.eventForm" novalidate ng-controller="EventFormCtrl">
    <div class="row">
        <div class="form-group col-md-3 required"  ng-class="{ 'has-error' : formHolder.eventForm.name.$invalid && !formHolder.eventForm.name.$pristine }">
            <label class="control-label">Name of Event</label>
            <input name="name" type="text" class="form-control" ng-model="modelHolder.eventModel.name" ng-maxlength="80" ng-minlength="2" required>
            <p ng-show="formHolder.eventForm.name.$error.required && !formHolder.eventForm.name.$pristine" class="help-block">The event name is required</p>
            <p ng-show="formHolder.eventForm.name.$error.maxlength" class="help-block">Event name too long</p>
            <p ng-show="formHolder.eventForm.name.$error.minlength" class="help-block">Event name too short</p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label class="control-label">Location</label>
            <input name="location" type="text" class="form-control" ng-model="modelHolder.eventModel.location">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3 required"  ng-class="{ 'has-error' : formHolder.eventForm.jsDate.$invalid && !formHolder.eventForm.jsDate.$pristine }">
            <label class="control-label">Date</label>
            <input name="jsDate" type="date" class="form-control" ng-model="modelHolder.eventModel.jsDate" required>
            <p ng-show="formHolder.eventForm.jsDate.$error.required && !formHolder.eventForm.jsDate.$pristine" class="help-block">The event date is required</p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label class="control-label">Committee</label>
            <select name="committee" class="form-control" ng-model="modelHolder.eventModel.committeeId">
                    <option ng-selected="modelHolder.eventModel.committee.id === committee.id" ng-repeat="committee in committees" value="{{committee.id}}">{{committee.name}}</option>
                </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label class="control-label">Additional Notes</label>
                <input name="notes" type="text" class="form-control" ng-model="modelHolder.eventModel.notes">
        </div>
    </div>
</form>
