<div class="panel panel-default">
    <div class="panel-heading" ng-click="displayDemographics()">
        <h3 class="panel-title">Demographics</h3>
    </div>
    <div class="panel-body" ng-show="demographicPanel.showingDemographics">
        <div ng-show="demographicPanel.updateRequest.success" class="alert alert-success alert-dismissable" role="alert">Demographics Updated</div>
        <div class="form-group">
            <label>Race
                <input type="text" class="form-control input-sm" ng-model="demographics.race" ng-readonly="!demographicPanel.editingDemographics">
            </label>
        </div>
        <div class="form-group">
            <label>Ethnicity
                <input type="text" class="form-control input-sm" ng-model="demographics.ethnicity" ng-readonly="!demographicPanel.editingDemographics">
            </label>
        </div>
        <div class="form-group">
            <label>Date of Birth
                <input type="date" class="form-control input-sm" ng-model="demographics.dateOfBirth" ng-readonly="!demographicPanel.editingDemographics">
            </label>
        </div>
        <div class="form-group">
            <label>Disabled
                <select class="form-control input-sm" ng-model="demographics.disabled" ng-readonly="!demographicPanel.editingDemographics" ng-options="booleanToString(value) for value in [true, false]">
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Gender
                <input type="text" class="form-control input-sm" ng-model="demographics.gender" ng-readonly="!demographicPanel.editingDemographics">
            </label>
        </div>
        <div class="form-group">
            <label>Sexual Orientation
                <input type="text" class="form-control input-sm" ng-model="demographics.sexualOrientation" ng-readonly="!demographicPanel.editingDemographics">
            </label>
        </div>
        <div class="form-group">
            <label>Income Bracket
                <input type="text" class="form-control input-sm" ng-model="demographics.incomeBracket" ng-readonly="!demographicPanel.editingDemographics">
            </label>
        </div>

        <button class="btn btn-primary" ng-click="toggleEditingDemographics()">Edit Demographics</button>
        <button class="btn btn-success" ng-click="updateDemographics()" ng-show="demographicPanel.editingDemographics">Submit</button>
        <button class="btn btn-danger" ng-click="cancelUpdateDemographics()" ng-show="demographicPanel.editingDemographics">Cancel</button>

        <div ng-if="demographicPanel.updateRequest.failure" class="alert alert-danger" role="alert">Failed to update demographics...</div>

    </div>
</div>
