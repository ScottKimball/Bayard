

<div>
    <label>Search</label>
    <input type="text" ng-model="search" >
</div>
<table class="table table-striped">
    <th >ID</th>
    <th >First Name</th>
    <th >Last Name</th>
    <th>Address</th>
    <th>Apt #</th>
    <th>City</th>
    <th>Primary phone</th>
    <th>Secondary Phone phone</th>
    <th>Email</th>
    <th>Details</th>

    <tr ng-repeat="contact in contacts | filter:search">
        <td>{{contact.id}}</td>
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.streetAddress}}</td>
        <td>{{contact.aptNumber}}</td>
        <td>{{contact.city}}</td>
        <td>{{contact.phoneNumber1}}</td>
        <td>{{contact.phoneNumber2}}</td>
        <td>{{contact.email}}</td>
        <td>
            <a class="btn btn-md btn-info" href="#/contacts/contact/{{contact.id}}">View Details</a>
        </td>
    </tr>

</table>
